<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gara Automobilistica Realistica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏁 Gara Automobilistica Realistica 🏁</h1>

  <textarea id="nameInput" placeholder="Inserisci un nome per riga"></textarea><br>
  <label for="speedRange">Durata gara: <span id="durationLabel">5</span>s</label><br>
  <input type="range" id="speedRange" min="3" max="15" value="5"><br>
  <button onclick="startRace()">Via!</button>

  <div id="track"></div>

  <div id="podium" class="hidden">
    <h2>🏆 Classifica Finale 🏆</h2>
    <ol id="ranking"></ol>
    <h3>📜 Cronologia gare</h3>
    <ul id="history"></ul>
    <button onclick="location.reload()">Nuova Gara</button>
  </div>

  <!-- Suoni -->
  <audio id="startSound" src="start.mp3" preload="auto"></audio>
  <audio id="accelSound" src="accel.mp3" preload="auto"></audio>
  <audio id="passSound" src="pass.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
