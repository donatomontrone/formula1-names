<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🏎️ Race Names</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏁 Race Names</h1>

  <textarea id="nameInput" placeholder="Inserisci un nome per riga"></textarea><br>
  <button onclick="startRace()">Inizia!</button>

  <div id="track">
    <div id="finish-line"></div>
  </div>

  <div id="podium" class="hidden">
    <h2>🏆 Classifica Finale 🏆</h2>
    <div id="ranking"></div>
    <button onclick="location.reload()">Nuova Gara</button>
  </div>

  <!-- Popup podio -->
  <div id="podium-popup" class="hidden">
    <div id="podium-popup-content">
      <h2>🏆 Podio 🏆</h2>
      <div id="popup-ranking"></div>
      <button onclick="closePodiumPopup()">Chiudi</button>
    </div>
  </div>

  <div id="history">
    <h2>Cronologia Gare</h2>
    <div id="history-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
